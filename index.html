<body onload="onDocumentLoad();">
<div id="titleBar" style="height:46px">
<div id="divButtonBar" class="col-md-4">
      <button type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="btn btn-default btn-lg"
             value=""
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">
             <span class="glyphicon glyphicon-off"></span>
      </button>
      <button type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="btn btn-default btn-lg"
             disabled="disabled"
             value=""
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);"> 
             <span class="glyphicon glyphicon-unchecked"></span>
      </button>
      <button type="button"
             id = "btnReset"
             name="brnReset"
             class="btn btn-default btn-lg"
             disabled="disabled"
             value=""
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
             <span class="glyphicon glyphicon-repeat"></span>
      </button>
</div>
<h2 class="col-md-4" style="text-align:center"> MysteriOS Bloop </h2>

      <div style="display: inline-block;float: right;width: 300px;">
        <div id="clockDisplay"></div> <div id="statusDisplay"></div>
      </div>
</div>
<div id="divConsole" style="margin:4px; width:515px; height:504px; float:left;" class="col-md-6">

  <canvas id="display"
          width="500"
          height="500" 
          tabindex="3">
  </canvas>

</div>
   <div id="divLog" class="col-md-4">
      <label>
         Host Log
         <br>
         <small>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="20"
                   cols="45"
         ></textarea>
         </small>
      </label>
    <div id="divUserProgramInput">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="38"
         ></textarea>
      </label>
   </div>  
   </div>

   <div id="divMemory" class="col-md-3" >
      <label>
         Memory
         <br>
         <small>
         <div id="memoryWrapper">
            <table id = "memDisplayBox" class="table table-bordered">
              <tbody id ="memDisplay">
              <tr>
                  <td>Memory will be initialized on start up.</td>
              <tr>
              </tbody>
            </table>
         </div>
         </small>
      </label>
      <label>
        <div style="width:345px;margin-bottom:1px">PCB<div id=""></div></div>
         <small>
         <div id="PCBWrapper">
            <table id = "PCBDisplayBox" class="table table-bordered">
              <thead style="font-weight:bold">
                <tr>
                  <td>PID</td>
                  <td>PC</td>
                  <td>IR</td>
                  <td>ACC</td>
                  <td>X</td>
                  <td>Y</td>
                  <td>Z</td>
                </tr>
              </thead>
              <tbody id ="">
              <tr>
                  <td id="PCBPCDisplay">0</td>
                  <td id="PCBIRDisplay">0</td>
                  <td id="PCBACCDisplay">0</td>
                  <td id="PCBXDisplay">0</td>
                  <td id="PCBYDisplay">0</td>
                  <td id="PCBZDisplay">0</td>
                  <td id="PCBZDisplay">0</td>
              <tr>
              </tbody>
            </table>
         </div>
         </small>
      </label>
      <label>
        <div style="width:345px;margin-bottom:1px">CPU<div id="instructID">No instruction</div></div>
         <small>
         <div id="cpuWrapper">
            <table id = "cpuDisplayBox" class="table table-bordered">
              <thead style="font-weight:bold">
                <tr>
                  <td>PC</td>
                  <td>IR</td>
                  <td>ACC</td>
                  <td>X</td>
                  <td>Y</td>
                  <td>Z</td>
                </tr>
              </thead>
              <tbody id ="">
              <tr>
                  <td id="pcDisplay">0</td>
                  <td id="irDisplay">0</td>
                  <td id="accDisplay">0</td>
                  <td id="xDisplay">0</td>
                  <td id="yDisplay">0</td>
                  <td id="zDisplay">0</td>
              <tr>
              </tbody>
            </table>
         </div>
         </small>
      </label>
   </div>
   
   
</div>
